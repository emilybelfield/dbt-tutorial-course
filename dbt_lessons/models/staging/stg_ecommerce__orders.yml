version: 2

models:
  - name: stg_ecommerce__orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
        data_type: int64

      - name: user_id
        data_type: int64

      - name: status
        data_type: string
        data_tests:
          - accepted_values:
              name: unexpected_order_status # we can name our tests to make it easier to determine the error
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: created_at
        data_type: timestamp

      - name: returned_at
        data_type: timestamp

      - name: shipped_at
        data_type: timestamp

      - name: delivered_at
        data_type: timestamp

      - name: num_of_item
        data_type: int64
